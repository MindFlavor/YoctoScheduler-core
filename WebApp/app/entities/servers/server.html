<div class="container">
    <div class="starter-template">
        <h1>
            <img src="imgs/sched_60.png" />
            <span class="label label-primary">Server {{server.ID}} - {{server.HostName}}</span>
        </h1>

        <h3>
            <span class="label label-info">{{server.Description}}</span>
        </h3>

        <h3>
            Status: <span ng-class="(server.Status > 0) ? 'label label-success' : 'label label-default'">{{server.Status}}</span>
        </h3>

        <h4>
            Last KA: <span class="label label-info">{{server.LastPing}}</span>
        </h4>

        <h4>
            Last schedule check: <span class="label label-info">{{server.LastScheduleCheck}}</span>
        </h4>

        <h4 ng-repeat="ip in server.IPs | orderBy:''">
            <span class="label label-default">{{ip}}</span>
        </h4>
    </div>
</div>
