<table class="table">
    <tr>
        <th>ID</th>
        <th>Host name</th>
        <th>Description</th>
        <th>Last KA</th>
    </tr>
    <tr ng-repeat="server in servers | orderBy:'-Status'">
        <td>{{server.ID}}</td>
        <td>
            <span ng-class="(server.Status === 300) ? 'label label-success' : 'label label-default'"   >
                {{server.HostName}}
            </span>
        </td>
        <td><span ng-class="(server.Status === 300) ? 'label label-success' : 'label label-default'">
                {{server.Description}}
            </span>
        </td>
        <td>
            <span ng-class="(server.Status === 300) ? 'label label-success' : 'label label-default'">
                <span am-time-ago="server.LastPing"></span>
            </span>
        </td>
    </tr>
</table>
