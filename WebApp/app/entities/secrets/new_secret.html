<div class="container">
    <div class="starter-template">
        <h1>
            <span class="label label-info">New secret</span>
        </h1>
        <h4>
            <input ng-model="name" placeholder="Task name" required ng-change="validateInput()" />
            <img src="imgs/spinning_20.gif" ng-hide="!checkInProgess" />
        </h4>
        <h4>
            <textarea class="span1" rows="4" cols="36" placeholder="Certificate thumbprint" required ng-model="thumbprint"></textarea>
        </h4>

        <h4>
            <textarea rows="8" cols="36" placeholder="Text to encrypt" required ng-model="plainTextValue"></textarea>
        </h4>

        <button type="button" ng-class="buttonClass" ng-disabled="isButtonEnabled()" ng-click="submitForm()" title="{{buttonTitle}}">Create</button>
        <img src="imgs/spinning_20.gif" ng-hide="!createInProgess" />
        <h2>
            <span class="label label-danger">{{errorMessage}}</span>
        </h2>
    </div>
</div>
