<a href="#!/new_task" class="btn btn-info" role="button">+ New task</a>
<hr />

<h2>Available tasks</h2>
<table class="table">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th></th>
        <th>Parallelism</th>
        <th>Type</th>
        <th>RoKT</th>
        <th>Description</th>
    </tr>
    <tr ng-repeat="task in tasks">
        <td style="text-align: center;">
            <a href="#!/task/?id={{task.ID}}">
                <img src="imgs/task_30.png" />
                {{task.ID}}
            </a>
        </td>
        <td><span class="label label-primary">{{task.Name}}</span></td>

        <td>
            <button ng-class="getButtonClass(task.ID)" ng-click="enqueueTask(task.ID, 'standard')" title="{{getButtonTitle(task.ID)}}">
                <img ng-src="{{getButtonImage(task.ID, 'standard')}}" />
            </button>

            <button ng-class="getButtonClass(task.ID)" ng-click="enqueueTask(task.ID, 'high')" title="{{getButtonTitle(task.ID)}}">
                <img ng-src="{{getButtonImage(task.ID, 'high')}}" />
            </button>
        </td>


        <td><span class="label label-primary">{{formatTaskConcurrency(task.ConcurrencyLimitGlobal)}} / {{formatTaskConcurrency(task.ConcurrencyLimitSameInstance)}}</span></td>
        <td><span class="label label-default">{{task.Type}}</span></td>
        <td><img ng-show="task.ReenqueueOnDead" src="imgs/restart_30.png"/> <img ng-show="!task.ReenqueueOnDead" src="imgs/restart_off_30.png"/></td>
        <td>{{task.Description}}</td>
    </tr>
</table>
